<!doctype HTML>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HDFC</title>
	<meta name="description" content="HDFC Website">
	<meta name="author" content="hdfc.com">
	<meta name="viewport" width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/eventemitter2.min.js"></script>
    <script type="text/javascript" src="assets/js/roslib.min.js"></script>
</head>
<body class="background-image">
	<header>
		<p>Hi, I'm EVA - Robot For Banking Assistance</p>
		<ul>
			<li>
				<p id="time"></p>
			</li>
			<!-- <li>
				<i class="icon-battery hdfc-sprite empty"></i>
				<i class="icon-battery hdfc-sprite half"></i>
				<i class="icon-battery hdfc-sprite full"></i>
			</li> -->
		</ul>
	</header>
	<main>
		<div class="container-choice">
			<h2>Tap on the Option of your Choice</h2>
			<span class="hr-line"></span>
			<div class="content">
				<div class="column-two" id="choice_cash_withdrawal">
					<i class="icon-vertical-line hdfc-sprite"></i>
					<i class="icon-options hdfc-sprite one"></i>
					<div class="option-bg hdfc-sprite">
						<p> Cash Withdrawal</p>
					</div>
				</div>
				<div class="column-two" id="choice_cash_deposit">
					<i class="icon-vertical-line hdfc-sprite"></i>
					<i class="icon-options hdfc-sprite two"></i>
					<div class="option-bg hdfc-sprite">
						<p>Cash Deposit</p>
					</div>
				</div>
				<div class="column-two" id="choice_demat">
					<i class="icon-vertical-line hdfc-sprite"></i>
					<i class="icon-options hdfc-sprite three"></i>
					<div class="option-bg hdfc-sprite">
						<p>Demat Services</p>
					</div>
				</div>
				<div class="column-two" id="choice_forex">
					<i class="icon-vertical-line hdfc-sprite"></i>
					<i class="icon-options hdfc-sprite four"></i>
					<div class="option-bg hdfc-sprite">
						<p>Foreign Exchange</p>
					</div>
				</div>
				<div class="column-two" id="choice_fixed_deposit">
					<i class="icon-vertical-line hdfc-sprite"></i>
					<i class="icon-options hdfc-sprite five"></i>
					<div class="option-bg hdfc-sprite">
						<p>Fixed Deposit</p>
					</div>
				</div>
				<div class="column-two" id="choice_others">
					<i class="icon-vertical-line hdfc-sprite"></i>
					<i class="icon-options hdfc-sprite six"></i>
					<div class="option-bg hdfc-sprite">
						<p>Others</p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="icon-hdfc hdfc-sprite"></div>
		<p>Powered by<i class="icon-saya hdfc-sprite"></i></p>
	</footer>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
